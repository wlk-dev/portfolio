<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="#about">About</a>
            <a href="#work">Works</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
        </section> 

        <section id="work">
            <h2>My work</h2>
        </section>    

        <section id="contact">
            <form action="">
                <fieldset>

                    <h2>Contact Me</h2>
                    <section id="email">
                        <label>Email: </label>
                        <input type="email" required />
                    </section>
        
                    <section id="name">
                        <label>Fullname: </label>
                        <input type="text" required />
                    </section>
                    
                    <section>
                        <label for="inquiries">Inquiry</label>
                        <textarea name="" id="inquiries" cols="30" rows="5" placeholder="..."></textarea>
                    </section>

                </fieldset>
            </form>

        </section> 
    </main>

    <footer>
        <h2>
            Made by <a href="https://github.com/wlk-dev" target="_blank"><span id="dev-name">wlk-dev</span></a>.
        </h2>
    </footer>

</body>
</html>
